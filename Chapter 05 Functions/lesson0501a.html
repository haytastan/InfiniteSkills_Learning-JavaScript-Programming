<h1>Functions</h1>

<script>

// calculate the factorial of num
function factorial(num) {
	// *alt: anonymous function için variable kullanılabilir ancak çağırıldıktan önce yaratılmış olması gerekir*
	// var factorial = function(num)

	// potato is turned into 0 (result becomes 1 for 0! = 1)
	num = Number(num);

	if (num < 0) {
		return null;
	}

	var f = 1;
	for (var i = 2; i <= num; i++) {
		f *= i;
	}
	return f;
}

console.log("5! = " + factorial(5) );
console.log("10! = " + factorial(10) );
console.log( factorial("potato") );
console.log( factorial("-1") );

// *alt:*
// var f = factorial;
// console.log( f(5) );

</script>

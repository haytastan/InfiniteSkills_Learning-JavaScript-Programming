<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Function arguments</title>
<link rel="stylesheet" type="text/css" media="all" href="styles/styles.css" />
</head>
<body>

<h1>Function arguments</h1>

<script>

// writing functions without arguments
function showMessage() {
	// there is a special variable named arguments and
	// arguments holds all the values we pass into a function
	var s = "";
	for (var i = 0; i < arguments.length; i++) {
		s += arguments[i] + " ";
	}
	return s;
}

console.log( showMessage("Hello", "from", "JavaScript", "again") );


// writing functions with unpaired no of parameters cause no problems
function showMessagee(a, b, c) {
	a = a || "";
	b = b || "";
	c = c || "";

	console.log(a + " " + b + " " + c);
}

showMessagee("Hello");

</script>

</body>
</html>

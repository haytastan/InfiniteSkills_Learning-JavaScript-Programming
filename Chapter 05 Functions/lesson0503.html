<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Function scope</title>
<link rel="stylesheet" type="text/css" media="all" href="styles/styles.css" />
</head>
<body>

<h1>Function scope</h1>

<script>

var x = 1;
// global variable

function ChangeXto2() {
	x = 2;
}

function ChangeXto3() {
	var x = 3;
	// local variable
	// (hem global variable'ı etkileyemez hem de dışarıdan ulaşılamaz)
}

console.log(x);	

ChangeXto2();
console.log(x);

ChangeXto3();
console.log(x);

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Closures</title>
<link rel="stylesheet" type="text/css" media="all" href="styles/styles.css" />
</head>
<body>

<h1>Closures</h1>

<script>

// creates and returns a function
function CreateFunction() {
	document.write("Hello."); // ***fonksiyon çağırılmasa print etmeyecekti***

	var message = "I was created by CreateFunction()";
	// local/private variable within CreateFunction function. 
	// however we can declare its value outside of the function

	return function() { alert(message); }
	// ***value of the message variable is local to CreateFunction function
	// however js retains a reference to message variable with anonymous function returning it
	// so it becomes available globally (hence the name is closure)***
}

// fonksiyon return ettiği için "CreateFunction()" denir
var f = CreateFunction(); // "hello" print edilir
f(); /* *alert edilir* */
// alt:
// CreateFunction()();

// function yerine variable return edilseydi:
// document.write(f);

</script>

</body>
</html>
